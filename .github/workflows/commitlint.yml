name: Commitlint

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD