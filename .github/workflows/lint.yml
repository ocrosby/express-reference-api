name: Lint

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*      -
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint